<html>
  <head>
    <title>Robotto</title>
  </head>
  <body>
    <script type="text/javascript" src="player.js">;</script>
    <script type="text/javascript">
      var canvas = document.createElement("canvas");
      document.body.appendChild(canvas);

      // Create h264 player
      var uri = "ws://" + document.location.host;
      var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
      wsavc.connect(uri);

      //expose instance for button callbacks
      window.wsavc = wsavc;

      setTimeout(function(){
        wsavc.playStream();
      }, 1000);
    </script>
    <script src="https://unpkg.com/socket.io-client@1/dist/socket.io.slim.min.js"></script>
    <script>
      const socket = io();
      console.log(socket);
      socket.emit('forward', {});
    </script>
  </body>
</html>
